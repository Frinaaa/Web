<html>
  <head>
     <title>predefined function</title>
  </head>
  <body bgcolor="beige">
  <h2>string functions</h2>
  
  <script>
  document.write('<div style="font-color:red;font-size:30px ">string=javascript predefined</div>');//fixed spelling
  var x ="javascript";//corrected the string
  var y ="predefined functions";
  document.write("<br>");
  document.write("length:"+ x.length);//display length of x
  document.write("<br>");
  document.write("substring using slice:"+ x.slice(5,10));
  document.write("<br>");
  document.write("substring using substr:",x.substr(1,4));
  document.write("<br>");
  document.write("concatenation:",x.concat(" ",y));
  document.write("<br>");
  document.write("replace:",x.replace("javascript","functions"));
  document.write("<br>");
  document.write("uppercase:",x.toUpperCase());
  document.write("<br>");
  document.write("lowercase:",x.toLowerCase());
  document.write("<br>");
  document.write("index of av:",x.indexOf("av"));
  document.write("<br>");
  document.write("last index of javascript:",x.lastIndexOf("javascript"));
  document.write("<br>");
  document.write("character at position 5:",x.charAt(5));
  </script>
  
  <h2>math function</h2>
  <script>
  var x=123.4;
  document.write("number="+ x)
   document.write("<br>");
   document.write("1.square root:",Math.sqrt(x));
   document.write("<br>");
   document.write("2.power of 3:",Math.pow(x,3));
   document.write("<br>");
   document.write("3.absolute value:",Math.abs(x));
   document.write("<br>");
   document.write("4.round value:",Math.round(x));
   document.write("<br>");
   document.write("5.ceil value:",Math.ceil(x));
   document.write("<br>");
   document.write("6.floor root:",Math.floor(x));
   document.write("<br>");
   document.write("7.pie value:",Math.PI);
   document.write("<br>");
   document.write("8.Maxvalue in:",Math.max(4,6,9));
   document.write("<br>");
   document.write("8.Minvalue in:",Math.min(4,6,9));
  </script>
  </body>
  </html>
