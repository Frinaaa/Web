<body bgcolor="grey">
<h1>sum of 10 numbers</h1>
<script> 
  var a=1;
  var b=2;
  var c=3;
  var d=4;
  var e=21;
  var f=30;
  var g=22;
  var h=11;
  var i=22;
  var j=33;
  
  sum=a+b+c+d+e+f+g+h+i+j;
  document.write(a,"+",b,"+",c,"+",d,"+",e,"+",f,"+",g,"+",h,"+",i,"+",j,"=",sum)
  
</script>
