<html>
<head>
  <title>area of triangle</title>
</head>
<body>
<h2> area of triangle</h2>
<label for H >enter height of triangle:</label>
<input type="number" id="H" min="1" required><br><br>
<label for B >enter breadth of the triangle:</label>
<input type="number" id="B" min="1" required><br><br>
<button onclick="area()">calculate area</button>
<p id="result"></p>
<script>
  function area()
  {
   var H=parseInt(document.getElementById("H").value);
   var B=parseInt(document.getElementById("B").value);
   area=(B*H)/2;
   document.getElementById("result").textContent="area:"+area;
   }
</script>
</body>
</html>
