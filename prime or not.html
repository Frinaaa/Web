<html>
  <head>
     <title>prime or not</title>
  </head>
  <body>
    <h2>check whether number prime or not</h2>
    
<label for="n">enter any number:</label>
<input type="number" id="number" required><br><br>
<button onclick="var number= +document.getElementById('number').value;

if(number <2)
{
   document.getElementById('result').textContent =number +' is not a prime number.';
   }
   else
   {
     for(var i=2; i<number; i++)
     {
       if(number % i=== 0)
       {
          document.getElementById('result').textContent=number +' is not a prime number';
          return;
       }
    }
     document.getElementById('result').textContent=number +' is a prime number';
     }     
   ">check</button>
<p id="result"></p>
</body>
</html>
